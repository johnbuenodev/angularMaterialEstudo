<div class="container">
    <h1 class="titulo">Tabela LISTA DE OBJETOS</h1>
</div>
<div class="container">
        <div class="mat-elevation-z8">
            <table  mat-table [dataSource]="dataSource2">
  
                <!-- dado1 Column -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let pessoa"> {{pessoa.dado1}} </td>
                </ng-container>
            
                <!-- dado2 Column -->
                <ng-container matColumnDef="cidade">
                  <th mat-header-cell *matHeaderCellDef> Cidade </th>
                  <td mat-cell *matCellDef="let pessoa"> {{pessoa.dado2}} </td>
                </ng-container>
            
                <!-- dado3 Column -->
                <ng-container matColumnDef="numero">
                  <th mat-header-cell *matHeaderCellDef> Numero </th>
                  <td mat-cell *matCellDef="let pessoa"> {{pessoa.dado3}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;" (click)="selecionaRegistro(row)"></tr>
            </table>
            <br>
            <mat-paginator MatPaginator  [pageSize]="pageVariable2" [pageSizeOptions]="optionsVariable2"
             showFirstLastButtons 
             aria-label="Select page of item_list">
            </mat-paginator>
        </div>
        <div class="espacamento"></div>
        <div class="espacamento"></div>
</div>

<div class="container">

    <h1 class="titulo">Card LISTA DE OBJETOS</h1>
    <!-- (click)="novoRegistro()" -->
    <button  class="novo-registro mat-elevation-z8" mat-stroked-button color="primary">ADD NOVO</button>

    <div class="content" >
        <!-- *ngFor="let item of itemlist" -->
        <mat-card class="mat-elevation-z8" *ngFor="let item of itemlist" >
            <p class="data-nascimento"> Dados: {{item.dado3}}</p>
            <mat-card-header style="justify-content: space-between;">
              <mat-card-title>dados:{{item.dado1}}</mat-card-title>
              <mat-card-subtitle>dados:{{item.dado2}}</mat-card-subtitle>
              <div class="actions">
                <!-- (click)="acessar(objeto)" -->
                <button  mat-mini-fab class="green">
                  <mat-icon>folder</mat-icon>
                </button>
                <!-- (click)="editar(objeto)" -->
                <button  mat-mini-fab class="orange">
                  <mat-icon>edit</mat-icon>
                </button>
                <!-- (click)="deletar(objeto.id)"-->
                <button  mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button> 
               </div>
            </mat-card-header>
          </mat-card>
    </div>
    <div class="espacamento"></div>
</div>
